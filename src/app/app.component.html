<div class="main">
  <h1>ToDo List</h1>

  <label for="addItemInput">What would you like to do today?</label><br>
  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />
  
  <button class="btn-primary" (click)="addItem(newItem.value); newItem.value = ''">Add</button>

  <!-- Buttons that show all, still to do, or done items on click -->
  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'">
      All
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'">
      To Do
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'">
      Done
    </button>
  </div>

  <!-- Todo Block -->
  <h2>{{countItems('todo')}} 
    <span *ngIf="countItems('todo') === 1; else multiTodo">item todo</span>
    <ng-template #multiTodo>items todo</ng-template>
  </h2>
  <ul>
    <li *ngFor="let item of items">    
      <app-item *ngIf="!item.done" (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>

  <!-- Done Block -->
  <h2>{{countItems('done')}} 
    <span *ngIf="countItems('done') === 1; else multiDone">item done</span>
    <ng-template #multiDone>items done</ng-template>
  </h2>
  <ul>
    <li *ngFor="let item of items">    
      <app-item *ngIf="item.done" (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
