<div class="view-list">
  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />

  <button class="btn-primary" (click)="addItem(newItem.value); newItem.value = ''">Add</button>

  <!-- Buttons that show all, still to do, or done items on click -->

  <!-- Todo Block -->
  <h2>{{countItems('todo')}} 
    <span *ngIf="countItems('todo') === 1; else multiTodo">item todo</span>
    <ng-template #multiTodo>items todo</ng-template>
  </h2>
  <ul>
    <li *ngFor="let item of items">    
      <app-item *ngIf="!item.done" (remove)="remove(item)" [item]="item" [view]="'list'"></app-item>
    </li>
  </ul>

  <!-- Done Block -->
  <h2>{{countItems('done')}} 
    <span *ngIf="countItems('done') === 1; else multiDone">item done</span>
    <ng-template #multiDone>items done</ng-template>
  </h2>
  <ul>
    <li *ngFor="let item of items">    
      <app-item *ngIf="item.done" (remove)="remove(item)" [item]="item" [view]="'list'"></app-item>
    </li>
  </ul>
</div>
